<div class="page" data-name="newdelivery">


<div class="navbar">
    <div class="navbar-inner bg-color-white">
      <div class="left">
      </div>
      <div class="title">New Delivery Order</div>
      <div class="right">
        
      </div>
    </div>
</div>


              <div class="page-content">


                <div class="block bg-color-white fast" style="border-radius: 35px 35px 0px 0px; margin-top:0px; height: 70%; padding-top: 20%;">

                  <h1 class="text-center text-color-black">
                    
                  Delivery Details</h1>



    
      <ul class="list no-hairlines-md no-hairlines-ios">

        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Item Description</div>
            <div class="item-input-wrap">
              <textarea placeholder="" id="item-description" required autofocus></textarea>
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Delivery Address</div>
            <div class="item-input-wrap">
              <input id="buyer-delivery-address" type="text" placeholder="" disabled=""  required>
              
            </div>
          </div>
        </li>


        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Customer Name</div>
            <div class="item-input-wrap">
              <input id="buyer-name" type="text" placeholder="" disabled=""  required>
              
            </div>
          </div>
        </li>


        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Customer E-mail</div>
            <div class="item-input-wrap">
              <input id="buyer-email" type="email" placeholder="" disabled=""  required>
              
            </div>
          </div>
        </li>


        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Customer Phone Number</div>
            <div class="item-input-wrap">
              <input id="buyer-phone" type="tel" placeholder="" disabled=""  required>
            </div>
          </div>
        </li>






        
        

        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label">Total Package Size (Kg)</div>
            <div class="item-input-wrap">
              <input id="package-size" type="number" placeholder="" min="2" maxlength="100"  required>
              <span class="input-clear-button"></span>
            </div>
          </div>
        </li>


        <li class="item-content text-color-black">
          <span>Processing Fee:</span>
          <span id="processing-fee-span">
            <img src='imgs/ripple.gif' style='max-width:50px; display:block; margin:0 auto;'>
          </span>
        </li>
       
        
        
       
      
        
      </ul>

      <br>

     
      <button class="button button-fill color-blue bg-color-primary button-large button-round text-color-white button-raised" style="width: 85%; !important;  margin:0 auto;" type="button" id="new-delivery-btn">
      
        
        Proceed

     
      </button>
    



                </div>

         



              </div>

           </div>
